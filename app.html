<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		  rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
		  crossorigin="anonymous">
	<title>App_Vue_Simple</title>
</head>
<body>
<div class="container">
	<div id="appvuesimple">
	<div class="row">
		<h1 class="text-center">Parkings publics Nantes</h1>
		<h2>bienvenue</h2>
		<template v-for="branch in branches">
			<input
					type="radio"
					:id="branch"
					:value="branch"
					name="branch"
					v-model="currentBranch"
			/>
			<label :for="branch">{{ branch }}</label>
		</template>

		<div class="col-sm">
			<p><span>
			</div>
			<div class="col-sm">
				
			</div>
			<div id="dataContainer"></div>
		      

			
		</div>
	</div>
	</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3"></script>
	<script>
		const apiURL =
			"https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_parkings-publics-nantes&q=&rows=11&facet=libcategorie&facet=libtype&facet=acces_pmr&facet=service_velo&facet=stationnement_velo&facet=stationnement_velo_securise&facet=moyen_paiement";
		const config = {
		};

		Vue.createApp({
			data() {
				return {
                    data:""
					
				};
			},

            created: function () {
                this.fetchDataAsync()
            },

            methods: {
                fetchDataAsync: async function () {
                    try {
                        const response = await axios.get(apiURL, config)
						console.log("ok")
                        console.log(response.data)
                        this.data=response.data.records
						var str = '<ul>'
						for (var i = 0; i < this.data.length; i++) { 
							str += '<li>'+"adresse: "+ this.data[i]["fields"]["adresse"] +" - nombre de places: "+this.data[i]["fields"]["capacite_moto"]+  '</li>';
						}
                        str += '</ul>'
						document.getElementById("dataContainer").innerHTML = str;

                    } catch(error) {
                        console.log(error);
                    }
                },
            },
        }).mount("#appvuesimple");
	</script>
	</body>
	</html>
